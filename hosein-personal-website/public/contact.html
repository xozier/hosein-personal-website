<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/components/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Contact - Hosein Gholami</title>
    
    <!-- EmailJS Setup -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init({
                publicKey: "XhfoQRA7lFGz27_5B",
            });
        })();
    </script>
  </head>
  <body>
    <header class="header container">
      <nav>
        <ul class="header-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="contact container">
        <h1>Get in Touch</h1>
        <p class="contact-description">
          Feel free to reach out for collaborations, questions about my research, or just to say hello! 
          I'll get back to you as soon as possible.
        </p>
        <form id="contact-form" class="contact-form">
          <input type="hidden" name="contact_number">
          <div class="form-group">
            <label for="user_name">Name</label>
            <input type="text" id="user_name" name="user_name" required>
          </div>
          <div class="form-group">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" name="user_email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
        
        <!-- Success Message Modal -->
        <div id="success-modal" class="modal">
          <div class="modal-content">
            <h2>Message Sent!</h2>
            <p>Thank you for your message. I'll get back to you soon!</p>
            <button class="close-modal">Close</button>
          </div>
        </div>
      </section>
    </main>
    
    <script src="contact.js"></script>
  </body>
</html>
